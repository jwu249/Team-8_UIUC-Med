{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIUC Med</title>
  <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="{% static 'images/logo.png' %}" alt="UIUC Med logo" class="logo-img">
      <span class="logo-text">UIUC Med</span>
    </div>
    <nav class="nav">
      <a href="{% url 'home' %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'service-cbv-generic' %}">Services</a>
        <a href="{% url 'service-search' %}">Search</a>
        <a href="{% url 'service-chart' %}">Chart</a>
        <a href="{% url 'services-api' %}">API</a>
        <a href="{% url 'reports' %}">Reports</a>
        <a href="{% url 'logout' %}">Sign Out</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
